<!doctype html>
<html>

<head>
{% block links %}{% endblock %}
    <meta charset="utf-8">
    <title>{% block title %}Welcome{% endblock %} |简陋的上海大学便民查询系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
    <script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "//hm.baidu.com/hm.js?5f62af81821bb9a9be944d6417680e48";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
    <link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <h3 class="text-center text-warning">
                    {% block h %}Welcome{% endblock %}
                </h3>
                <a href="/"><button class="btn btn-block btn-info btn-large " type="button">返回首页</button></a>
                <p>
                    {% if error %}
                    <div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
                </p>
            </div>
        </div>
        {% block body %}{% endblock %}

        <div class="row">
            <div class="span6">
                <p class="text-center text-success">
                    网站持续更新中，目前还很简陋，未来将加入更加功能</br>有任何批评/建议/合作请致 formula@dumbrabbit.com。</br>也请关注<a href="https://cosformula.github.io/">开发博客</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
